baseURL: "https://experimentalworks.net"
languageCode: "en-us"
title: "dsp"

theme: "mono"

enableRobotsTXT: true
buildDrafts: false
buildFuture: false
buildExpired: false

minify:
    - disableXML: true
    - minifyOutput: true

params:
    env: production
    keywords: [Blog, Portfolio]
    author: dsp
    description: "dsp's personal site"

    profileTitle: "I am dsp"
    profileSubtitle: "Member of Technical Staff @ Anthropic"

    showReadingTime: true
    googleAnalytics: "G-QR6X9KQDDE"

    socialLinks:
        - name: "twitter"
          url: "https://twitter.com/dsp_"
        - name: "mastodon"
          url: "https://nullptr.rehab/@dsp"
        - name: "linkedin"
          url: "https://www.linkedin.com/in/david-soria-parra-4a78b3a"

    assets:
        favicon:
            ico: "/fav/favicon.ico"
            appleTouchIcon: "/fav/apple-touch-icon.png"

menu:
  main:
    - identifier: blog
      name: blog
      url: /posts/
      weight: 10
    - identifier: tags
      name: tags
      url: /tags/
      weight: 20
    - identifier: about
      name: about
      url: /about/
      weight: 30
