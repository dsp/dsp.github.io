{{ define "main" }}
<h1>{{ .Title }}</h1>

{{- with .Content }}
<div class="page-content">
  {{ . }}
</div>
{{- end }}

<ul class="post-list">
  {{- range .Pages.ByDate.Reverse }}
  <li class="post-item">
    <time class="post-date" datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
    <h3 class="post-title"><a href="{{ .Permalink }}">{{ .Title }}</a></h3>
    {{- with .Summary }}
    <p class="post-summary">{{ . | plainify | truncate 150 }}</p>
    {{- end }}
  </li>
  {{- end }}
</ul>
{{ end }}
