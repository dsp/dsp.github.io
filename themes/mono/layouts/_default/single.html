{{ define "main" }}
<article>
  <header class="post-header">
    <h1>{{ .Title }}</h1>
    <div class="post-meta">
      <time datetime="{{ .Date.Format "2006-01-02" }}">{{ .Date.Format "2006-01-02" }}</time>
      {{- with .Params.author }} &middot; {{ . }}{{ end }}
      {{- if .Site.Params.showReadingTime }} &middot; {{ .ReadingTime }} min read{{ end }}
    </div>
    {{- with .Params.tags }}
    <div class="post-tags">
      {{- range . }}
      <a href="{{ "tags/" | absURL }}{{ . | urlize }}">{{ . }}</a>
      {{- end }}
    </div>
    {{- end }}
  </header>

  <div class="post-content">
    {{ .Content }}
  </div>
</article>
{{ end }}
